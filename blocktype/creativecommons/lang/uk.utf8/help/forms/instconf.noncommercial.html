<h3> Комерційне використання </h3>

<p> Ви дозволяєте іншим копіювати, поширювати, показувати та виконувати роботу, в тому числі для комерційних цілей. </p>

<h3> Некомерційне </h3>

<p> Ви дозволяєте іншим копіювати, розповсюджувати, показувати та виконувати роботу лише для некомерційних цілей. </p>
