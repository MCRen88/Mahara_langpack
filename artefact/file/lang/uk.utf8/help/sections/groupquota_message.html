<h3> Групова квота </h3>
<p> У цю групу було виділено певну кількість пам'яті, яку учасники групи можуть використовувати для завантаження файлів у систему. Якщо ви наближаєтеся до обмеження квоти, зверніться до адміністратора сайту щодо збільшення ліміту. </p>
