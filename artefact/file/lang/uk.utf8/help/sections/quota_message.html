<h3> Квота </h3>
<p> Ви отримали певний обсяг пам’яті, який можна використовувати для завантаження файлів у систему. Якщо ви наближаєтеся до ліміту квот, зверніться до свого вчителя або адміністратора щодо збільшення ліміту. </p>
