<h3> Файли сайтів </h3>
<p> Область файлів сайту працює майже так само, як і область файлів користувача. Файли, завантажені в цю область, доступні для будь-якого авторизованого користувача і розміщені в папці "public", доступні для будь-якого користувача, який має правильний URL. </p>
