<h3> Змінити розмір зображень при завантаженні - максимальний розмір зображення </h3>
<p> Максимальний розмір зображення визначає максимальну висоту та ширину пікселів для завантажених у зображеня користувача. Усі завантажені зображення будуть змінені до цих розмірів, якщо вони перевищують максимальні розміри. </p>
