<h3> Оновлення </h3>
<p> Виберіть теми, встановивши прапорець ліворуч від кожної теми, потім виберіть спосіб оновлення вибраних тем. </p>
<p> <strong> Підписатися </strong>: ви отримуватимете сповіщення про публікації до вибраних тем. </p>
<p> <strong> Скасувати підписку </strong>: ви не отримуватимете сповіщення про публікації до вибраних тем. </p>
