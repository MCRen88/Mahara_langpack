<h3> Регістр установи </h3>
<p> Якщо параметр "Здійснити частковий збіг рядків з короткою назвою інституту" встановлено на "Так", то значення в полі "Значення установи для перевірки щодо атрибута" буде розглядатися як регулярний вираз. </p>
