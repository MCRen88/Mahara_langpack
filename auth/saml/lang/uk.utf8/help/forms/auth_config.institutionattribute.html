<h3> Атрибут установи </h3>
<p> Це атрибут, який буде передано від постачальника ідентичності (IdP), який показує, до якої установи належить користувач. Зазвичай вони безпосередньо корелюють з атрибутами LDAP (служба входу в IdP), напр. eduPersonOrgDN. </p>
