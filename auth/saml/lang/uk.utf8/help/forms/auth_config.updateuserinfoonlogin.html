<h3> Оновити інформацію користувача після входу </h3>
<p> Якщо цей параметр встановлено, значення користувача, прізвища та адреси електронної пошти користувача буде оновлено за допомогою значень постачальника ідентичності (IdP), що пройшли. </p>
