<h3> Алгоритм підпису </h3>
<p> Це алгоритм, який буде використовуватися для підписання запитів SAML. </p>
<p> <strong> Попередження. </strong> Алгоритм SHA1 надається лише для зворотної сумісності. Якщо ви не зобов'язані використовувати його, рекомендується уникати його і використовувати принаймні SHA256. </p>
