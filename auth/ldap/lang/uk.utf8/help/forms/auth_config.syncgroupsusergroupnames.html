<h3> Тільки ці назви груп </h3>
<p> При створенні груп на основі атрибутів користувача створюйте лише групи з такими іменами. Це не вплине на групи, створені за допомогою налаштування "Синхронізація груп, що зберігаються як об'єкти LDAP", якщо вона активна. </p>
