<h3> Атрибут члена - це DN </h3>
<p> Увімкніть це налаштування, якщо кожен запис у полі "Атрибут члена групи" є Виділеним ім'ям. Вимкніть це налаштування, якщо кожен запис у полі "Атрибут члена групи" є лише ім'ям користувача. </p>
