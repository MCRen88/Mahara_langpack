<h3> Обробляти вкладені групи </h3>
<p> Увімкніть цей параметр, якщо ваші групи можуть містити інші групи як члени.
 Якщо увімкнено, процес синхронізації буде рекурсивно включати членів цих вкладених груп у батьківську групу.
 (Він надійно припинить рекурсію, якщо він виявить циркулярне посилання.) </p>
