<h3> Посилання для входу </h3>
<p> Дозволити користувачам пов'язувати свій власний локальний обліковий запис із обліковим записом LDAP, що підлягає автентифікації. Це залежить від адреси електронної пошти, наданої через LDAP, що відповідає імені користувача в Mahara. </p>
