<h3> Ми імпортуємо вміст </h3>
<p> Не всі програми, які підтримують мережу, підтримують це, але якщо це станеться, це дозволить користувачам віддаленого сайту імпортувати вміст тут. </p>
<p> Це залежить від опції "Вони SSO в", і доцільно також мати набір "Ми автоматично створюємо користувачів". </p>
