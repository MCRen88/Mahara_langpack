<h3> Дозволити загальнодоступні профілі </h3>
<p> Якщо ви бажаєте дозволити користувачам зробити свою сторінку профілю доступною для громадськості, установіть прапорець. Навіть якщо загальнодоступні, лише вхідні користувачі можуть використовувати інтерактивні функції, такі як стіна. </p>
