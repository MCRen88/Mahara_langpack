<h3> Неприйнятний вміст </h3>
<p> Повідомлення адміністраторів, які містять скарги користувачів щодо небажаного вмісту. Сторінки, артефакти, теми форуму та повідомлення на форумі можуть бути позначені як такі, що містять неприйнятний вміст. </p>
