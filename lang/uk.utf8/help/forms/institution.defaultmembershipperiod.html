<h3> Період членства за умовчанням </h3>
<p> Можна встановити, як довго користувачі будуть залишатися пов'язаними з цією установкою. Після цього часу користувачі будуть видалені з установи. </p>
<p> Користувачі отримають електронний лист до цього часу, нагадуючи їм, що вони будуть видалені найближчим часом. </p>
