<h3> Заблоковані поля </h3>
<p> Кожна установа може налаштувати поля профілів користувачів, які блокуються від редагування власником облікового запису. Прикладами полів, які можуть бути заблоковані з метою безпеки та точної ідентифікації, є ім'я, прізвище та ідентифікатор студента. </p>
