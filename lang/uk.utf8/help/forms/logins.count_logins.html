<h3> Вхід </h3>
<p>
Кількість загальних логінів учасників установи протягом вибраного періоду часу. </p>
<p> Це означає, що якщо людина входить до сайту два рази за один день, то обидва облікові записи зараховуються тут. Проте вони підраховуються лише один раз у підрахунку "Активні користувачі".
</p>
