<h3> Активні користувачі </h3>
<p>
Кількість учасників установи, які увійшли до сайту протягом вибраного періоду часу. </p>
<p> Наприклад, якщо людина входить до сайту двічі за один день, вони підраховуються лише один раз для підрахунку "Активні користувачі", але двічі для підрахунку "Входи".
</p>
