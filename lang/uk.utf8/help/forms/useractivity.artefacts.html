<h3> Артефакти </h3>
<p>
Це кількість артефактів, створених або оновлених користувачем протягом періоду часу. </p>
<p> Це може бути менше або більше, ніж вони мають у своєму обліковому записі в цілому, залежно від того, чи вони видаляли або створювали артефакти за межами вибраного періоду часу.
</p>
