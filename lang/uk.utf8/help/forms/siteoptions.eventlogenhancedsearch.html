<h3> Ведення журналу подій для розширеної аналітики </h3>
<p> Для розширеної аналітики потрібно ввімкнути Elasticsearch. </p>
<p> Для того, щоб генерувати деякі дані для аналізу, потрібно увімкнути (або мати) повну реєстрацію подій. </p>
<p> Аналіз даних про подію можна переглянути в розділі "Звіти" в області адміністрування. </p>
