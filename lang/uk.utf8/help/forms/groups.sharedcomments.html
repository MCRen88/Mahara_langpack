<h3> Коментарі на спільній сторінці </h3>
<p>
Сума всіх коментарів, доданих до сторінок і артефактів сторінок після їх спільного використання з групою, створеною протягом вибраного періоду часу.
</p>
<p> Будь-які коментарі, додані до спільного використання сторінки, не враховуються.
</p>
