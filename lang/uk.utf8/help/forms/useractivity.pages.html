<h3> Сторінки </h3>
<p>
Загальна кількість сторінок, створених користувачем протягом періоду часу. </p>
<p> Це може бути менше або більше сторінок, ніж у їхньому обліковому записі, залежно від того, чи вони видаляли або створювали їх за межами періоду часу. </p>
