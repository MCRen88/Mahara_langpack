<h3> Порядок сортування коментарів </h3>
<p> Коментарі, які отримав артефакт, відображаються нижче
артефакт на сторінці. Порядок відображення коментарів базується на цьому
установка, або <strong> найбільш ранній </strong> для останнього чи
<strong> останнє </strong> до самого початку. </p>
