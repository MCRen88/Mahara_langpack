<h3> Файл сайту </h3>
<p> У якості ресурсу можна використовувати файл, що зберігається в області "Файли сайту". Відображувана назва файлу повинна бути введена в поле імені, а потрібний файл - у спадному списку "Зв'язаний з". </p>
