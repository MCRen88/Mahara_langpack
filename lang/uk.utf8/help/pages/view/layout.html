<h3> Редагувати макет </h3>
<p> Редактор макетів дуже гнучкий і дозволяє створювати макети не тільки в стовпцях, але й у рядках. Ви можете вирішити, скільки стовпців має кожен рядок, а також вирішити, як кожен рядок має відрізнятися. Наразі ви обмежені 5 рядками. </p>
