<h3> Створити використання спільних сторінок </h3>
<p> Коли ви створили сторінки та колекції портфоліо, ви можете поділитися ними
   з іншими, напр. отримувати відгуки про свою роботу у вигляді коментарів. </p>
<p> Можна встановити дозволи доступу через <strong> редагувати доступ </strong>
   або налаштувати <strong> секретний URL </strong>. </p>
