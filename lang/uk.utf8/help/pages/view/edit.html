<h3> Редагувати назву та опис </h3>
<p> Ви повинні надати своїй сторінці унікальний заголовок, щоб пізніше його знову знайти. Опис допомагає швидко побачити на оглядовій сторінці, чому ви створили цю сторінку. </p>
<p> Крім того, теги допомагають переглядати свій портфель за допомогою цих ключових слів. </p>
