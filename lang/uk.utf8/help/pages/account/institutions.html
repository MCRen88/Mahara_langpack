<h3> Членство в інституції </h3>
<p> Ви можете побачити, в якому установі ви є членом. </p>
<p> Ви можете залишити поточну установу та приєднатися до інших установ, якщо вони дозволять самостійну реєстрацію. Якщо ви не можете залишити свою установу, необхідно попросити адміністратора установи видалити вас. </p>
