<h3> Сторінки збірки </h3>
<p> Тут ви можете додавати сторінки до своєї колекції та встановлювати порядок їх відображення у навігації колекції. </p>
<p> Коли ви додаєте сторінку до своєї колекції, права доступу до неї будуть додані для всієї колекції. </p>
