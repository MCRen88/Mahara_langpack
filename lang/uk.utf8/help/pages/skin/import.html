<h3> Імпортувати шкіру (-и) </h3>
<p>
Ви можете імпортувати скіни з інших сайтів Mahara.
Таким чином, вам не доведеться починати з нуля, створюючи шкіру,
але можна будувати поверх існуючого.
</p>
<p>
Ви можете знайти скіни, які створили інші люди на
<a href="https://wiki.mahara.org/wiki/Page_skins"> Mahara wiki </a>.
</p>
