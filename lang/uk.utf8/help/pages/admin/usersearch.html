<h3> Пошук користувачів </h3>
<p> Пошук користувача в області адміністрування працює точно так само, як і інструмент пошуку на сайті. Однак адміністратори можуть бачити, з якою установою користувач пов'язаний, і може призупинити пошук користувачів. </p>
