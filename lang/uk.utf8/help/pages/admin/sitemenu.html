<h3> Меню Посилання та ресурси </h3>
<p> У вашій установці можна мати меню "Посилання та ресурси" як для загального доступу, так і для входу в систему. Це меню відображається всім користувачам на більшості сторінок, що дозволяє посилатися на корисні та важливі сторінки та документи. </p>
