<h3> Сповіщення адміністратора </h3>
<p> На сторінці "Оголошення адміністратора" перелічено всіх користувачів із доступом адміністратора на вашому сайті та вибрані налаштування для всіх сповіщень адміністратора. Кожен тип повідомлень повинен отримувати принаймні один адміністратор. </p>
